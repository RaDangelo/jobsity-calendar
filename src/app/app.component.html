<div class="calendar-container">
  <div class="calendar-weekdays">
    <ul class="calendar-weekdays_list">
      <li *ngFor="let day of weekdays" class="calendar-weekdays_list_item">{{day}}</li>
    </ul>
  </div>
  <div class="calendar-days">
    <day-card *ngFor="let day of days" [day]="day"></day-card>
  </div>

</div>
